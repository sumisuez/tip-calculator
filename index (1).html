<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Tebak Nombor Terbaik</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:ital,wght@0,400;0,700;1,400&family=Georgia:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 40px 20px;
            background-color: #f7e0e0;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 50% / 10%;
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.4);
            max-width: 500px;
            margin: 0 auto;
            border: 4px dashed #ff69b4;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d81b60;
            margin-bottom: 25px;
            font-size: 2.5em;
        }
        
        #petunjuk {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            font-weight: 700;
            margin: 20px 0;
            padding: 20px;
            border-radius: 50%;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
        }

        input[type="number"] {
            padding: 15px;
            width: 70%;
            border: 3px solid #f48fb1;
            border-radius: 25px;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #d81b60;
        }

        /* BAHAGIAN BARU: High Score dan Sejarah */
        #skorDanSejarah {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #f48fb1;
        }
        #sejarahTekaan {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
        #highScore {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #d81b60;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        /* ANIMASI KEMENANGAN (Ciri Baru) */
        @keyframes tahniah-animasi {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px #90ee90; }
            100% { transform: scale(1); }
        }
        .menang-animasi {
            animation: tahniah-animasi 0.7s ease-in-out 3; /* Ulang 3 kali */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Guess Master!</h1>
        <p style="font-family: 'Montserrat', serif;">Saya fikirkan nombor antara **1 hingga 10000**.</p>

        <input type="number" id="tekaanInput" placeholder="Masukkan Tekaan Anda">
        <button onclick="checkGuess()">Cuba!</button>
        <button onclick="startGame(true)">Mula Semula</button>

        <div id="petunjuk">
            Teka sekarang!
        </div>

        <p id="kiraanCuba">Percubaan: 0</p>
        
        <div id="skorDanSejarah">
            <p id="highScore">Rekod Terbaik: Belum ada</p>
            <p>Sejarah Tekaan:</p>
            <p id="sejarahTekaan">...</p>
        </div>
    </div>
    
    <script>
        // ----------------------------------------------------
        // JAVASCRIPT: LOGIK LENGKAP (Sejarah & High Score)
        // ----------------------------------------------------

        let secretNumber;
        let guesses = 0;
        let guessHistory = []; // Array untuk menyimpan sejarah tekaan
        
        const MIN_NUM = 1;
        const MAX_NUM = 10000;
        const PETUNJUK_DIV = document.getElementById('petunjuk');

        // Fungsi Memuatkan Rekod Terbaik (Ciri Baru)
        function loadHighScore() {
            // Menggunakan localStorage untuk menyimpan data di pelayar pengguna
            const bestScore = localStorage.getItem('guessMasterHighScore');
            if (bestScore) {
                document.getElementById('highScore').innerText = `Rekod Terbaik: ${bestScore} cubaan`;
            }
        }
        
        // Fungsi untuk mengemas kini sejarah tekaan (Ciri Baru)
        function updateHistory(guess) {
            guessHistory.push(guess);
            document.getElementById('sejarahTekaan').innerText = guessHistory.join(', '); // Paparkan array dipisahkan koma
        }

        // FUNGSI PETUNJUK WARNA
        function getHintColor(distance) {
            if (distance === 0) return '#c8e6c9'; 
            if (distance <= 50) return '#ffb3c1';
            if (distance <= 150) return '#ffe0b2';
            if (distance <= 300) return '#fff9c4';
            return '#f44336';
        }
        
        // FUNGSI MEMULAKAN PERMAINAN
        function startGame(reset = false) {
            secretNumber = Math.floor(Math.random() * (MAX_NUM - MIN_NUM + 1)) + MIN_NUM;
            guesses = 0;
            guessHistory = []; // Reset sejarah tekaan
            
            // Tetapkan semula DOM
            PETUNJUK_DIV.innerText = 'Teka sekarang!';
            PETUNJUK_DIV.style.backgroundColor = '#f0f0f0';
            PETUNJUK_DIV.classList.remove('menang-animasi'); // Buang animasi (Ciri Baru)
            
            document.getElementById('kiraanCuba').innerText = 'Percubaan: 0';
            document.getElementById('tekaanInput').value = '';
            document.getElementById('tekaanInput').disabled = false;
            document.getElementById('sejarahTekaan').innerText = '...'; // Reset sejarah

            // Dayakan semula butang
            document.querySelector('button').disabled = false; 
            document.querySelector('button:nth-child(2)').disabled = false;
            
            if (reset) {
                 // Muatkan rekod terbaik setiap kali mula
                loadHighScore(); 
            }
            
            console.log("Nombor Rahsia Baru: " + secretNumber);
        }

        // FUNGSI MEMERIKSA TEKAAN PENGGUNA
        function checkGuess() {
            const guessInput = document.getElementById('tekaanInput');
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < MIN_NUM || userGuess > MAX_NUM) {
                alert(`Sila masukkan nombor yang sah antara ${MIN_NUM} hingga ${MAX_NUM}.`);
                guessInput.value = '';
                return;
            }

            guesses++;
            updateHistory(userGuess); // Panggil fungsi sejarah (Ciri Baru)
            document.getElementById('kiraanCuba').innerText = `Percubaan: ${guesses}`;

            const distance = Math.abs(userGuess - secretNumber);
            PETUNJUK_DIV.style.backgroundColor = getHintColor(distance);

            // Logik Utama
            if (userGuess === secretNumber) {
                // KEMENANGAN!
                PETUNJUK_DIV.innerText = `TAHNIAH! Nombor rahsia ${secretNumber} berjaya diteka dalam ${guesses} kali! ðŸŽ‰`;
                
                // Ciri Baru: High Score
                const currentHighScore = localStorage.getItem('guessMasterHighScore');
                if (!currentHighScore || guesses < parseInt(currentHighScore)) {
                    localStorage.setItem('guessMasterHighScore', guesses);
                    document.getElementById('highScore').innerText = `Rekod Terbaik BARU: ${guesses} cubaan! âœ¨`;
                }

                // Ciri Baru: Animasi Kemenangan
                PETUNJUK_DIV.classList.add('menang-animasi');
                
                guessInput.disabled = true;
                document.querySelector('button').disabled = true;
                
            } else if (userGuess < secretNumber) {
                PETUNJUK_DIV.innerText = `Terlalu rendah (${distance} jauh). Cuba lagi!`;
            } else {
                PETUNJUK_DIV.innerText = `Terlalu tinggi (${distance} jauh). Cuba lagi!`;
            }

            guessInput.value = '';
        }

        // Mula permainan dan muatkan rekod terbaik secara automatik
        window.onload = function() {
            loadHighScore();
            startGame();
        };
    </script>

</body>
</html>
